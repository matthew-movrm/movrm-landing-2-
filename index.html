<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <nav class="navbar index-nav">
    <img src="your-logo.png" alt="Logo" class="logo-nav" />
    <a href="about.html" class="nav-button desktop-only">Learn More</a>
  </nav>

  <header class="hero">
    <div class="hero-background"></div>
    <h1 class="hero-title fade-in delay-1">Your Catchy Headline</h1>
    <p class="hero-subtext fade-in delay-2">A quick, punchy description of your product or service.</p>
    <a href="about.html" class="nav-button mobile-only learn-more-mobile fade-in delay-3">Learn More</a>
  </header>

  <section class="signup fade-in delay-4">
    <h2 class="signup-title">Join Us Now</h2>
    <p class="signup-description">Sign up to be the first to know about updates.</p>
    <form>
      <input type="email" placeholder="Your email address" required />
      <button class="signup-button">Sign Up</button>
    </form>
  </section>
</body>
</html>
