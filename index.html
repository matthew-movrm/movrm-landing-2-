<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOVRM - Stay Motivated</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar index-nav">
    <img src="assets/logo.png" alt="MOVRM Logo" class="logo-nav" />
    <a href="about.html" class="nav-button desktop-only">Learn More</a>
  </nav>

  <header class="hero no-scroll-hero">
    <div class="hero-background"></div>

    <section class="signup fade-in delay-4">
      <h2 class="signup-title">Become a MOVRM Runner</h2>
      <p class="signup-description">Ready to run with us? Sign up now to join the waitlist and be part of the first wave of MOVRM runners.</p>
      <form>
        <input type="text" placeholder="Your Full Name" required />
        <input type="email" placeholder="Your Email Address" required />
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
    </section>

    <a href="about.html" class="nav-button mobile-only fade-in delay-3">Learn More</a>
  </header>

  <footer>
    <p class="footer-text">&copy; 2025 MOVRM - Mind Over Matter.</p>
  </footer>
</body>
</html>
